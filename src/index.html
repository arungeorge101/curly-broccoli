<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <title>ERE Grafana Parser - GraphERE</title>
  <link rel="stylesheet" href="./home.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="column">
        <label for="fileInput">Select a Grafana JSON file:</label>
        <input type="file" id="fileInput" accept=".json">
        <label for="fileInput" class="file-input-label"><i class="fas fa-upload"></i>Browse</label>
        <label id="fileName" class="fileName"></label>

        <br />
        <br />

        <label for="panelNames">Rows:</label>
        <select id="rowname" class="rowname">
          <option value="">Select Row:</option>
        </select>

        <br />

        <label for="panelNames">Panels:</label>
        <select id="panelNames" class="panelNames">
          <option value="">Select Panel:</option>
        </select>

        <br />
        <br />
        <br />

        <button id="saveButton" type="button" class="btn">Save</button>
      </div>

      <div class="column">

        <label for="panelQuery">Query(s):</label>
        <select id="panelQuery" size="5">
        </select>

        <br />

        <label for="queryText">Query Expression:</label>
        <textarea id="queryText" rows="12" placeholder="query..."></textarea>
      </div>

      <div class="column">
        <label for="alertTagText">Alert Tag:</label>
        <textarea id="alertTagText" rows="7" placeholder="alert tags..."></textarea>
        <br />
        <label for="alertConditionText">Alert Condition:</label>
        <textarea id="alertConditionText" rows="5" placeholder="alert conditions..."></textarea>
        <br />
        <label for="alertMsgText">Alert Message:</label>
        <textarea id="alertMsgText" rows="7" placeholder="alert message..."></textarea>
      </div>
    </div>
  </div>
</body>
<script src="./renderer.js"></script>

</html>
