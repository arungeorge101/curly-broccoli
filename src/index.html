<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>ERE Grafana Parser - GraphERE</title>
    <link rel="stylesheet" href="./home.css">
  </head>
  <body>
    <div class="container">
      <div class="input-group">
        <label class="label" for="fileInput">Select Grafana JSON file:</label>
        <input type="file" id="fileInput" accept=".json">
      </div>
  
      <div class="input-group">
        <label class="label" for="panelNames">Panel Names:</label>
        <select id="panelNames" class="select-box">
          <option value="">Select a panel name</option>
        </select>
      </div>
  
      <div class="input-group">
        <label class="label" for="panelQuery">Selected Panel Query:</label>
        <textarea id="panelQuery" class="text-area"></textarea>
      </div>
    </div>

  </body>
  <script src="./renderer.js"></script>
</html>
