<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8" />
  <title>ERE Grafana Parser - GraphERE</title>
  <link rel="stylesheet" href="./bulma.css" />
  <script src="https://kit.fontawesome.com/595cddcfd4.js" crossorigin="anonymous"></script>
</head>

<body>
  <section class="section has-background-light">
    <div class="container">
      <div class="row">
        <div class="columns">
          <div class="column is-vertical">
            <div class="box m-4" style="height: 120px;">
              <div class="row">
                <label class="label subtitle">Select a Grafana JSON file:</label>
              </div>
              <div class="row">
                <div class="columns">
                  <div class="column">
                    <div class="file has-name">
                      <label class="file-label">
                        <input class="file-input" id="fileInput" accept=".json" type="file">
                        <span class="file-cta">
                          <span class="file-icon">
                            <i class="fas fa-upload"></i>
                          </span>
                          <span class="file-label">
                            Choose a fileâ€¦
                          </span>
                        </span>
                        <span class="file-name is-link" id="fileName"></span>
                      </label>
                    </div>
                  </div>

                  <div class="column" align="right">
                    <button id="saveButton" type="button" class="button is-medium is-link">Save</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="column is-vertical">
            <div class="box m-4" style="height: 120px;">
              <div class="row">
                <label class="label subtitle">Selectors</label>
              </div>
              <div class="row">
                <div class="columns">
                  <div class="column">
                    <label for="panelNames">Rows:</label>
                    <div class="control has-icons-left">
                      <div class="select is-normal">
                        <select id="rowname" style="width:300px;">
                          <option value="">Select Row:</option>
                        </select>
                      </div>
                      <span class="icon is-medium is-left">
                        <i class="fa-solid fa-table-columns"></i>
                      </span>
                    </div>
                  </div>

                  <div class="column">
                    <label for="panelNames">Panels:</label>
                    <div class="control has-icons-left">
                      <div class="select is-normal">
                        <select id="panelNames" style="width:300px;">
                          <option value="">Select Panel:</option>
                        </select>
                      </div>
                      <span class="icon is-medium is-left">
                        <i class="fa-solid fa-object-group"></i>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="box m-4">
          <div class="columns">
            <div class="column is-one-quarter">
              <label for="panelQuery" class="label subtitle">Query(s):</label>
              <div class="control has-icons-left">
                <div class="select is-normal">
                  <select id="panelQuery" style="width:300px;">
                    <option value="">Select Query:</option>
                  </select>
                </div>
                <span class="icon is-medium is-left">
                  <i class="fa-solid fa-object-group"></i>
                </span>
              </div>
            </div>

            <div class="column">
              <label for="queryText" class="label subtitle">Query Expression:</label>
              <div class="field">
                <div class="control">
                  <textarea id="queryText" class="textarea is-normal has-fixed-size" placeholder="Query..."></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="columns">
          <div class="column">
            <div class="box m-4">
              <label for="alertTagText" class="label subtitle">Alert Tag:</label>
              <div class="field">
                <div class="control">
                  <textarea id="alertTagText" class="textarea is-normal has-fixed-size"
                    placeholder="alert tags..."></textarea>
                </div>
              </div>
              <label for="alertConditionText" class="label subtitle">Alert Condition:</label>
              <div class="field">
                <div class="control">
                  <textarea id="alertConditionText" class="textarea is-small has-fixed-size"
                    placeholder="alert conditions..."></textarea>
                </div>
              </div>
              <label for="alertMsgText" class="label subtitle">Alert Message:</label>
              <div class="field">
                <div class="control">
                  <textarea id="alertMsgText" class="textarea is-small has-fixed-size"
                    placeholder="alert message..."></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    </div>
    </div>
    </div>
  </section>
</body>
<script src="./renderer.js"></script>

</html>
