<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>ERE Grafana Parser - GraphERE</title>
    <link rel="stylesheet" href="./home.css">
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="fileInput">Select a Grafana JSON file:</label>
          <input type="file" id="fileInput" accept=".json">
          <label for="fileInput" class="file-input-label"><i class="fas fa-upload"></i>Browse</label>
          <label id="fileName"></label>
        </div>
        <div class="form-group">
          <label for="panelNames">Rows:</label>
          <select id="rowname">
            <option value="">Select Row:</option>
          </select>
        </div>
        <div class="form-group">
          <label for="panelNames">Panels:</label>
          <select id="panelNames">
            <option value="">Select Panel:</option>
          </select>
        </div>
        <div class="form-group">
          <label for="panelQuery">Query(s):</label>
          <select id="panelQuery" size="5">
          </select>

          <label for="alertTagText">Alert Tag:</label>
          <textarea id="alertTagText" rows="5" placeholder="alert tags..."></textarea>
          <label for="alertConditionText">Alert Condition:</label>
          <textarea id="alertConditionText" rows="5" placeholder="alert conditions..."></textarea>
          <label for="alertMsgText">Alert Message:</label>
          <textarea id="alertMsgText" rows="5" placeholder="alert message..."></textarea>

          <label for="queryText">Query Expression:</label>
          <textarea id="queryText" rows="8" placeholder="query..."></textarea>
          
        </div>
      </form>
    </div>
  </body>
  <script src="./renderer.js"></script>
</html>
